<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>String</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>text:My Name is Zeel</h3>
	<h3>Str:Apple, Banana, Kiwi</h3>
	<h3>text2 is:ABCDEFGHI</h3>
	<h3>Str2:    Hiiii    </h3>
	<p id="demo"></p>

	<script>
		var text2="ABCDEFGHI"
		var text="My Name is Zeel";
		var str = "Apple, Banana, Kiwi";
		var str2="    Hiiii    ";

		

</script>
	<button type="button" onclick="document.getElementById('demo').innerHTML='Lenghth of String: '+text.length">Check Length</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML='Index of Name is: '+text.indexOf('Name')">indexOf</button><!--index starting from 0-->

	<button type="button" onclick="document.getElementById('demo').innerHTML='Slice(7,12): '+str.slice(7,12)">Slice</button><!--start position from 0,end position(end pos char not include)-->

	<button type="button" onclick="document.getElementById('demo').innerHTML='Substring(7,13): '+str.substring(7,13)">Substring</button><!--start position from 0,end position(end pos char not include)-->

	<button type="button" onclick="document.getElementById('demo').innerHTML='Substr(0,5): '+str.substr(0,5)">Substr</button><!--start position from 0,total extracted char-->


	<button type="button" onclick="document.getElementById('demo').innerHTML='UpperCase:'+text.toUpperCase()">UpperCase</button>
	
	<button type="button" onclick="document.getElementById('demo').innerHTML='LowerCase:'+text2.toLowerCase()">LowerCase</button>
	
	<button type="button" onclick="document.getElementById('demo').innerHTML='Concat:'+text.concat('',text2)">Concat</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML='Trim:'+str2.trim()">Trim</button>
	
	<button type="button" onclick="document.getElementById('demo').innerHTML='charAt(text2):'+text2.charAt(0)">charAt</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML='charAt(text2):'+text2.charCodeAt(0)">charCodeAt</button><!--return ASCII value of char at a specified index of string-->


</body>
</html>
