<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Replace Function in string</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo">My Name is zeel</p>

	<script>
		var text=document.getElementById('demo').innerHTML;

		var str=text.replace("zeel","vidhi");

		document.getElementById('demo').innerHTML=str;


	</script>
</body>
</html>
