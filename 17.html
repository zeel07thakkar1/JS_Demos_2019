<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Math.max.apply/min Function</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h3>Array=[10,3,5,1,90,34]</h3>
	<p>Highest Num: <span id="demo"></span> </p>
	<p>Lowest Num: <span id="demo1"></span> </p>

	<p id="demo"></p>

	<script>
		var num=[10,3,5,1,90,34];
		document.getElementById('demo').innerHTML=Math.max.apply(null,num);

		document.getElementById('demo1').innerHTML=Math.min.apply(null,num);



		/*function myfun (num) {
			
			return Math.max.apply(null,num);
		}*/
	</script>
</body>
</html>
