<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>forEach/map</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>

	<script>
		var txt="";
		var num=[10,3,40,5,30,89];
		var num2=num.map(myfun);

		num.forEach(myfun);
		document.getElementById('demo').innerHTML=txt;
		document.getElementById('demo2').innerHTML=num2;

		function myfun (value, index, array) {

			txt=txt+value+"<br>";//foreach

			return value*2;//map
		 
		}
	</script>
</body>
</html>
