<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Math Objects</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>


	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.round(4.7)">round(4.7)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.pow(8,2)">pow(8,2)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.ceil(4.4)">ceil(4.4)</button><!--rounded up-->

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.floor(4.4)">floor(4.4)</button><!--rounded down-->

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.abs(-4.4)">abs(-4.4)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.sqrt(36)">sqrt(36)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.min(1,4,56,90,-1,2)">min(1,4,56,90,-1,2)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.max(1,4,56,90,-1,2)">max(1,4,56,90,-1,2)</button>

	<button type="button" onclick="document.getElementById('demo').innerHTML=Math.random()">random</button>
	<!--return num alwyas <1)-->

	<button type="button" onclick="document.getElementById('demo').innerHTML=Boolean(2>5)">boolean(2>5)</button>



</body>
</html>
