<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Arrow Function</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>

	var hello;

	hello = (val) => "hello " + val;
	document.getElementById('demo').innerHTML=hello("zeel");

</script>
