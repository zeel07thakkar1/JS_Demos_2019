<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>class</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>

	<script>
		class car
		{
			constructor(brand)
			{
				this.car_name=brand;
				
			}
		}
		mycar= new car("Ford");

document.getElementById('demo').innerHTML=mycar.car_name;
	</script>

</body>
</html>
