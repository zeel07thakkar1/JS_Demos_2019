<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>While Loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var i=0;
		var text=[];
		while(i<10)
		{
			//text += i+"<br>";
			text.push(i);
			i++;
		}
		document.getElementById('demo').innerHTML=text;
	</script>

</body>
</html>
