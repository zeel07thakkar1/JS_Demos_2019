<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>for loop</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		var text=[];
		for(var i=0;i<=5;i++)
		{
			text.push(i);
		}
		document.getElementById('demo').innerHTML=text;
	</script>


</body>
</html>
