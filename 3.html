<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Css Style of HTML Element</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo">Hello Students!!!</p>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Increase Font Size!!</button><br><br>
	<button type="button" onclick="document.getElementById('demo').style.color='red'">Change Color</button>
	<br><br>
	<button type="button" onclick="document.getElementById('demo').style.fontWeight='bold'">Font Weight</button>
</body>
</html>
