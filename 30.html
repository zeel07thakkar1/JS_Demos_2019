<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ternary Operator</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p id="demo"></p>
	<script>
		function checkEqual (a,b) {
			
			return a===b?true:false;//ternary Operator

		}

		function checkSign (num) {
			
			return num>0? "positive": num<0? "negative" : "zero";//ternary operator within ternary operator
		}

	</script>
	<button type="button" onclick="document.getElementById('demo').innerHTML=checkEqual(5,8)">CheckEqual(5,8)</button>
	<button type="button" onclick="document.getElementById('demo').innerHTML=checkEqual(5,5)">CheckEqual(5,5)</button>
	<button type="button" onclick="document.getElementById('demo').innerHTML=checkSign(1)">CheckSign(1)</button>
	<button type="button" onclick="document.getElementById('demo').innerHTML=checkSign(-5)">CheckSign(-5)</button>
	<button type="button" onclick="document.getElementById('demo').innerHTML=checkSign(0)">CheckSign(0)</button>
</body>
</html>
