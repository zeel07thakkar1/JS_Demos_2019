<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>addEventListener</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1 id="demo1">this is js</h1>
	<p id="demo"></p>
	<button type="button" id="btn">Date()</button>
	<button type="button" id="btn1">Alert()</button>
	<button type="button" id="btn2">mul(5,6)</button>
	<script>
		var x=5,y=6;
		document.getElementById('btn').addEventListener("click",displayDate);

		document.getElementById('btn1').addEventListener("click", function() {alert('Hi Zeel')});

		document.getElementById('btn2').addEventListener("click", function(){mul(x,y)});

		document.getElementById('demo').innerHTML=document.getElementById('demo1').nodeName;

		document.getElementById('demo').innerHTML=document.getElementById('demo1').nodeType;



		function displayDate () {
			// body...
			document.getElementById('demo').innerHTML=Date(); 
		}

		function mul (a,b) {  //function with parameter
			
			var result=a*b;
			document.getElementById('demo').innerHTML=result;
		}
	</script>
</body>
</html>
