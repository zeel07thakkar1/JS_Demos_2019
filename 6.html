<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Script in Head tag</title>
	<link rel="stylesheet" href="">
	<script>
		function myfun()
		{
			document.getElementById('demo').innerHTML="This is first Paragraph";
		}
	</script>
</head>
<body>
	<h2>Script tag in Head using function</h2>
	<p id="demo">My Paragraph</p>
	<button type="button" onclick="myfun()">Change Text!!</button>
</body>
</html>
