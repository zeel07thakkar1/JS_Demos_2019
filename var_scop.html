<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Variable Scope</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script type="text/javascript">
		var a="I m Global Variable..";  //global variable

		function scope (argument) {
			// body... 
			var b="I m Local Variable of Main Function..";
			document.write("<br>Inside Function : "+a);    //access global variable here
			document.write("<br>Inside Function : "+b);		//inside function access local variable

			function sub_scope (argument) {
				// body... 
				var c="I m local Variable for inner function";
				document.write("<br>Inner Function local variable : "+c);
				document.write("<br>Inside Function : "+b);	

			}
			sub_scope();
		}
		scope();

		document.write("<br>outside function : "+a);  //access global variable outside function
		document.write("<br>Outside Function : "+b);	//not access local variable outside function

		function scope1 (argument) {
			// body... 
			document.write("<br>Inside second Function : "+a);    //access global variable here
		}
		scope1();
	</script>
	
</body>
</html>
